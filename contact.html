<body>
    <form>
        <div class="box">
            <div class="sidebar">
                <!-- <h2>Portfollio</h2> -->
                <nav>
                    <ul>
                        <li> <a href="/"> Home</li></a>
                        <li> <a href="intro.html" target="blank"> My Intro</li></a>

                        <li> <a href="contact.html" target="blank"> Contact me</li></a>
                        
                    </ul>

                </nav>

            </div>
            <div class="main">

                <div class="contactform">
                    <h1>Contact me for work/general Enquiries</h1>
                    <form>
                    <div class="formbox">
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter your name</label>
                            <input type="name" class="form-control" id="name" aria-describedby="nameHelp">
                        
                        </div>
                        <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                        </div>
                        <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3">
                            <label for="enquiry" class="form-label">Enquiry</label>
                            <input type="enquiry" class="form-control" id="enquiry" aria-describedby="enqueryHelp">
                        
                        </div>
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                        </div>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
    </div>
    </form>
</body>
